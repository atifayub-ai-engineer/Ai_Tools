<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: blueviolet !important;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .search {
            height: 70px;
            background-color: #fff;
            border-radius: 40px;
            padding: 10px;
            position: relative;
        }

        .search_input {
            color: black;
            border: 0;
            outline: 0;
            background: none;
            width: 0;
            margin-top: 5px;
            caret-color: transparent;
            line-height: 40px;
            transition: width 0.4s linear;
        }

        .search .search_input {
            padding: 0 10px;
            width: 550px;
            caret-color: blueviolet;
            transition: width 0.4s linear;
        }

        .search:hover > .search_icon {
            background: blueviolet;
            color: #fff;
        }

        .search_icon {
            height: 50px;
            width: 50px;
            float: right;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            background-color: black;
        }

        a:link {
            text-decoration: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            color: blueviolet;
            border: 2px solid blueviolet;
            text-align: center;
            font-weight: bold;
            width: 550px;
            max-height: 500px; /* Adjust this height as needed */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 style="color:white;">Plan Your Trip here</h1>
    <p style="color: white;">Write the name of any Country or City You wanna Visit</p>
        <form method="post" class="search">
            {% csrf_token %}
            <input class="search_input bi bi-search" type="text" name="country_name" placeholder="E.g: London" required>
            <button type="submit" class="search_icon" aria-label="Search">
                <i class="bi bi-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </i>
            </button>
        </form>
        {% if response_message %}
            <div class="message {{ response_message_type }}">
                {{ response_message|safe }}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
